        // 1. åˆå§‹åŒ–å¤§å°ºå¯¸åœ£è¯æ ‘
        function initChristmasTree() {
            const canvas = document.getElementById('treeCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                const container = document.querySelector('.tree-container');
                canvas.width = Math.min(600, container.clientWidth * 0.9);
                canvas.height = Math.min(500, container.clientHeight * 0.85);
                drawBigTree();

            // ç»˜åˆ¶å¤§å°ºå¯¸åœ£è¯æ ‘
            function drawBigTree() {
                const w = canvas.width;
                const h = canvas.height;
                ctx.clearRect(0, 0, w, h);
                
                // æ ‘å¹² - æ›´ç²—
                const trunkW = w * 0.14;
                const trunkH = h * 0.2;
                const trunkX = w/2 - trunkW/2;
                const trunkY = h - trunkH;
                
                // æ ‘å¹²æ¸å˜
                const trunkGrad = ctx.createLinearGradient(trunkX, trunkY, trunkX + trunkW, trunkY + trunkH);
                trunkGrad.addColorStop(0, '#8B4513');
                trunkGrad.addColorStop(1, '#A0522D');
                ctx.fillStyle = trunkGrad;
                ctx.fillRect(trunkX, trunkY, trunkW, trunkH);
                
                // æ ‘å¹²çº¹ç†
                ctx.fillStyle = '#D2691E';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(trunkX, trunkY + i*(trunkH/5), trunkW, 2);
                }
                
                // ä¸‰å±‚å¤§æ ‘å† 
                const layers = 3;
                for (let layer = 0; layer < layers; layer++) {
                    const layerH = h * 0.32;
                    const layerW = w * (0.9 - layer * 0.18);
                    const layerY = trunkY - layerH * (layer + 1) + h * 0.08;
                    const layerX = w/2 - layerW/2;
                    
                    // æ ‘å† æ¸å˜
                    const treeGrad = ctx.createLinearGradient(layerX, layerY, layerX + layerW, layerY + layerH);
                    if (layer === 0) {
                        treeGrad.addColorStop(0, '#228B22');
                        treeGrad.addColorStop(1, '#006400');
                    } else if (layer === 1) {
                        treeGrad.addColorStop(0, '#32CD32');
                        treeGrad.addColorStop(1, '#228B22');
                    } else {
                        treeGrad.addColorStop(0, '#7CFC00');
                        treeGrad.addColorStop(1, '#32CD32');
                    }
                    
                    ctx.fillStyle = treeGrad;
                    ctx.beginPath();
                    ctx.moveTo(layerX, layerY + layerH);
                    ctx.lineTo(layerX + layerW, layerY + layerH);
                    ctx.lineTo(w/2, layerY);
                    ctx.closePath();
                    ctx.fill();
                    
                    // çº¹ç†
                    ctx.strokeStyle = '#90EE90';
                    ctx.lineWidth = 2;
                    const lines = 5;
                    for (let i = 1; i < lines; i++) {
                        const lineY = layerY + (layerH/lines) * i;
                        const lineW = layerW * (1 - i/lines);
                        const lineX = w/2 - lineW/2;
                        ctx.beginPath();
                        ctx.moveTo(lineX, lineY);
                        ctx.lineTo(lineX + lineW, lineY);
                        ctx.stroke();
                    }
                }
                
                // æ·»åŠ è£…é¥°çƒ
                drawDecorations(w, h);
            }
            
            // ç»˜åˆ¶è£…é¥°çƒ
            function drawDecorations(w, h) {
                const decorations = [
                    { x: w*0.5, y: h*0.35, color: '#FF0000', size: 12 },
                    { x: w*0.4, y: h*0.45, color: '#FFFF00', size: 10 },
                    { x: w*0.6, y: h*0.45, color: '#1E90FF', size: 10 },

                    { x: w*0.65, y: h*0.55, color: '#00FF00', size: 11 },
                    { x: w*0.45, y: h*0.65, color: '#FFA500', size: 10 },
                    { x: w*0.55, y: h*0.65, color: '#9370DB', size: 10 }
                ];
                
                decorations.forEach(dec => {
                    ctx.beginPath();
                    ctx.arc(dec.x, dec.y, dec.size, 0, Math.PI * 2);
                    ctx.fillStyle = dec.color;
                    ctx.fill();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                    
                    // é«˜å…‰

                    ctx.arc(dec.x - dec.size/3, dec.y - dec.size/3, dec.size/4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                });
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

                setTimeout(() => document.getElementById('newBlessing').click(), 200);
            });
            canvas.addEventListener('touchend', () => clearTimeout(touchTimer));
            
            // é¼ æ ‡æ‚¬åœæ•ˆæœ
            canvas.addEventListener('mousemove', function(e) {
                if (!lightsEnabled) return;
                lights.forEach(light => {
                    const rect = light.getBoundingClientRect();
                    const lightX = rect.left + rect.width/2;
                    const lightY = rect.top + rect.height/2;
                    const distance = Math.sqrt(
                        Math.pow(e.clientX - lightX, 2) + Math.pow(e.clientY - lightY, 2)
                    );
                    light.style.opacity = distance < 60 ? '1' : '0.7';
                });
            });
        }

        // 7. ç‚¹å‡»æ•ˆæœ
        function createClickEffect(x, y) {
            const canvas = document.getElementById('treeCanvas');
            const ctx = canvas.getContext('2d');
            let radius = 0;
            const maxRadius = 30;
            const color = `hsl(${Math.random()*360}, 100%, 65%)`;
            
            function drawRipple() {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI*2);
                ctx.strokeStyle = color;
                ctx.lineWidth = 2.5;
                ctx.globalAlpha = 1 - (radius/maxRadius);
                ctx.stroke();
                radius += 2;
                if (radius < maxRadius) requestAnimationFrame(drawRipple);
                else {
                    ctx.globalAlpha = 1;
                    setTimeout(() => initChristmasTree(), 50);
                }
            }
            drawRipple();
        }

        function showPopup(title, message) {

        }

        function saveTreeAsImage() {

            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            ctx.scale(2, 2);
            ctx.drawImage(canvas, 0, 0);
            
            ctx.scale(1, 1);
            ctx.font = 'bold 28px Microsoft YaHei';
            ctx.fillStyle = '#FFD700';
            ctx.textAlign = 'center';
            ctx.fillText('âœ¨ åœ£è¯å¿«ä¹ âœ¨', tempCanvas.width/2, tempCanvas.height - 50);
            
            const link = document.createElement('a');
            link.download = `åœ£è¯æ ‘-${Date.now()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
            
            showPopup("ä¿å­˜æˆåŠŸ", "åœ£è¯æ ‘å›¾ç‰‡å·²ä¿å­˜åˆ°è®¾å¤‡ï¼");
        }

        // 10. åˆå§‹åŒ–å½©ç¯
