    <style>
        * {

        /* åœ£è¯æ ‘å®¹å™¨ */
        .tree-container {

        /* æ ‘å† ï¼ˆç»¿è‰²ä¸‰è§’å½¢ï¼‰ */
        .tree {

<body>
    <div class="container">

        <div class="tree-container">

        </div>
        
        <div class="message">

    <script>
        // å½©è‰²åœ†ç‚¹çš„é¢œè‰²
        const dotColors = [
            '#FF0000', // çº¢
            '#00FF00', // ç»¿
            '#FFFF00', // é»„
            '#1E90FF', // è“
            '#FF69B4', // ç²‰
            '#FFA500', // æ©™
            '#9370DB', // ç´«
            '#00FFFF', // é’
            '#FFD700', // é‡‘
            '#FF4500'  // æ©™çº¢
        ];

        // åœ¨æ ‘å† ä¸Šç”Ÿæˆå½©è‰²åœ†ç‚¹
        function createDots() {
            const treeContainer = document.querySelector('.tree-container');
            const tree = document.querySelector('.tree');
            
            // è·å–æ ‘å† çš„è¾¹ç•Œ
            const treeRect = tree.getBoundingClientRect();
            const containerRect = treeContainer.getBoundingClientRect();
            
            // æ ‘å† çš„é¡¶ç‚¹å’Œåº•éƒ¨ä¸¤ä¸ªè§’
            const topX = treeRect.left + treeRect.width / 2 - containerRect.left;
            const topY = treeRect.top - containerRect.top;
            const leftX = treeRect.left - containerRect.left;
            const rightX = treeRect.right - containerRect.left;
            const bottomY = treeRect.bottom - containerRect.top;
            
            // åˆ›å»º60ä¸ªå½©è‰²åœ†ç‚¹
            for (let i = 0; i < 60; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // éšæœºç”Ÿæˆåœ†ç‚¹åœ¨ä¸‰è§’å½¢å†…éƒ¨çš„ä½ç½®
                let x, y;
                let inTriangle = false;
                
                while (!inTriangle) {
                    // åœ¨æ ‘çš„è¾¹ç•Œæ¡†å†…éšæœºç”Ÿæˆç‚¹
                    x = Math.random() * (rightX - leftX) + leftX;
                    y = Math.random() * (bottomY - topY) + topY;
                    
                    // æ£€æŸ¥ç‚¹æ˜¯å¦åœ¨ä¸‰è§’å½¢å†…
                    inTriangle = isPointInTriangle(
                        x, y,
                        topX, topY,        // é¡¶ç‚¹
                        leftX, bottomY,    // å·¦ä¸‹è§’
                        rightX, bottomY    // å³ä¸‹è§’
                    );
                }
                
                // è®¾ç½®åœ†ç‚¹ä½ç½®å’Œæ ·å¼
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                
                // éšæœºå¤§å°
                const size = Math.random() * 16 + 10;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                
                // éšæœºé¢œè‰²
                const color = dotColors[Math.floor(Math.random() * dotColors.length)];
                dot.style.backgroundColor = color;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿ
                dot.style.animationDelay = Math.random() * 2 + 's';
                
                treeContainer.appendChild(dot);
            }
        }

        // æ£€æŸ¥ç‚¹æ˜¯å¦åœ¨ä¸‰è§’å½¢å†…
        function isPointInTriangle(px, py, ax, ay, bx, by, cx, cy) {
            // ä½¿ç”¨é‡å¿ƒåæ ‡æ³•
            const area = 0.5 * (-by * cx + ay * (-bx + cx) + ax * (by - cy) + bx * cy);
            const s = 1 / (2 * area) * (ay * cx - ax * cy + (cy - ay) * px + (ax - cx) * py);
            const t = 1 / (2 * area) * (ax * by - ay * bx + (ay - by) * px + (bx - ax) * py);
            
            return s > 0 && t > 0 && (1 - s - t) > 0;
        }

        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            const snowflakes = ['â„', 'â…', 'â†', 'â€¢', 'âœ¦'];
            
            // åˆ›å»º50ä¸ªé›ªèŠ±
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const snow = document.createElement('div');
                    snow.className = 'snow';
                    snow.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    
                    // éšæœºä½ç½®
                    snow.style.left = Math.random() * 100 + 'vw';
                    
                    // éšæœºå¤§å°
                    const size = Math.random() * 20 + 15;
                    snow.style.fontSize = size + 'px';
                    
                    // éšæœºé€æ˜åº¦
                    snow.style.opacity = Math.random() * 0.5 + 0.3;
                    
                    // éšæœºåŠ¨ç”»æ—¶é•¿
                    const duration = Math.random() * 8 + 5;
                    snow.style.animationDuration = duration + 's';
                    
                    // éšæœºé£˜åŠ¨å¹…åº¦
                    const sway = Math.random() * 100 - 50;
                    snow.style.setProperty('--sway', sway + 'px');
                    
                    document.body.appendChild(snow);
                    
                    // é›ªèŠ±è½åœ°åç§»é™¤
                    setTimeout(() => {
                        if (snow.parentNode) {
                            snow.remove();
                        }
                    }, duration * 1000);
                }, Math.random() * 3000);
            }
        }

        // æŒç»­ç”Ÿæˆé›ªèŠ±
        function startSnowfall() {
            createSnowflakes();
            setInterval(createSnowflakes, 3000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createDots();
            startSnowfall();
            
            // æ·»åŠ ç‚¹å‡»æ ‘å† ç”Ÿæˆæ–°åœ†ç‚¹çš„åŠŸèƒ½
            document.querySelector('.tree').addEventListener('click', function(e) {
                // æ·»åŠ ä¸€äº›éšæœºçš„æ–°åœ†ç‚¹
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const dots = document.querySelectorAll('.dot');
                        if (dots.length > 0) {
                            const randomDot = dots[Math.floor(Math.random() * dots.length)];
                            randomDot.style.animation = 'none';
                            setTimeout(() => {
                                randomDot.style.animation = 'glow 2s infinite alternate';
                            }, 10);
                        }
                    }, i * 100);
                }
            });
        });

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            // æŒ‰ç©ºæ ¼é”®é‡æ–°æ’åˆ—åœ†ç‚¹
            if (e.code === 'Space') {
                e.preventDefault();
                document.querySelectorAll('.dot').forEach(dot => dot.remove());
                createDots();
            }
            
            // æŒ‰Sé”®åˆ‡æ¢é›ªèŠ±
            if (e.code === 'KeyS') {
                const snowflakes = document.querySelectorAll('.snow');
                snowflakes.forEach(snow => {
                    snow.style.animationPlayState = 
                        snow.style.animationPlayState === 'paused' ? 'running' : 'paused';
                });
            }
        });
    </script>
