<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超浪漫动态圣诞树 | 手机微信可打开</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <!-- 雪花将通过JavaScript生成 -->
    </div>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-star"></i> 超浪漫圣诞树 <i class="fas fa-star"></i></h1>
            <p class="subtitle">✨ 送给特别的你，愿圣诞的喜悦常伴左右 ✨</p>
            <div class="controls">
                <button id="musicToggle" class="btn">
                    <i class="fas fa-music"></i> 背景音乐: <span>开启</span>
                </button>
                <button id="snowToggle" class="btn">
                    <i class="fas fa-snowflake"></i> 雪花: <span>开启</span>
                </button>
                <button id="lightsToggle" class="btn">
                    <i class="fas fa-lightbulb"></i> 彩灯: <span>开启</span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="tree-container">
                <!-- 圣诞树将通过JavaScript绘制 -->
                <canvas id="treeCanvas"></canvas>
                <div class="tree-shadow"></div>
                <div class="lights-container" id="lightsContainer"></div>
                <div class="decorations">
                    <div class="star"><i class="fas fa-star"></i></div>
                    <div class="gift gift1"></div>
                    <div class="gift gift2"></div>
                    <div class="gift gift3"></div>
                </div>
            </div>
            
            <div class="message-box">
                <h2><i class="fas fa-heart"></i> 圣诞祝福 <i class="fas fa-heart"></i></h2>
                <p id="dynamicMessage">点击下面的按钮或轻触圣诞树，收获你的专属祝福！</p>
                <div class="message-buttons">
                    <button id="newMessage" class="btn btn-primary">
                        <i class="fas fa-gift"></i> 获取新祝福
                    </button>
                    <button id="shareBtn" class="btn btn-secondary">
                        <i class="fas fa-share-alt"></i> 分享给朋友
                    </button>
                </div>
                <div class="message-history" id="messageHistory">
                    <h3><i class="fas fa-history"></i> 祝福记录</h3>
                    <ul id="historyList"></ul>
                </div>
            </div>
            
            <div class="instructions">
                <p><i class="fas fa-mobile-alt"></i> <strong>手机提示：</strong> 轻触圣诞树区域可以查看灯光效果，长按可保存图片</p>
                <p><i class="fas fa-mouse-pointer"></i> <strong>电脑提示：</strong> 鼠标悬停在圣诞树上可以看到更多互动效果</p>
            </div>
        </main>

        <footer class="footer">
            <p>🎄 祝您和您的家人圣诞快乐，新年幸福！ 🎄</p>
            <p class="footer-note">本页面专为手机微信优化，可直接分享给朋友打开</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-qq"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div>
        </footer>
    </div>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-christmas-sleigh-bells-229.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <!-- 祝福弹窗 -->
    <div id="blessingPopup" class="blessing-popup">
        <div class="popup-content">
            <h2 id="popupTitle">圣诞快乐！</h2>
            <p id="popupMessage">愿这个圣诞充满喜悦与平安</p>
            <button id="closePopup" class="btn">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
